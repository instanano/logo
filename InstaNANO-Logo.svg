<html>
<body>
<svg viewBox="0 0 240 315">
<defs>
      <filter id="drop-shadow" x="-200%" y="-200%" width="500%" height="500%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
        <feOffset dx="1" dy="3" result="offsetblur"/>
        <feFlood flood-color="grey"/>
        <feComposite in2="offsetblur" operator="in"/>
        <feMerge>
          <feMergeNode/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
<defs>
      <filter id="drop-shadow1" x="-100%" y="-100%" width="300%" height="300%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
        <feOffset dx="10" dy="0" result="offsetblur"/>
        <feFlood flood-color="grey"/>
        <feComposite in2="offsetblur" operator="in"/>
        <feMerge>
          <feMergeNode/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>

   
<svg x="0" y="0" viewBox="-5 0 240 300">
 <circle cx="110" cy="190" r="110" fill="#F2F2F2" filter="url(#drop-shadow)" />
   <path d="M12,155 a1,1 0 0,0 195,70" fill="#00C892" />
   <rect x="50" y="20" rx="00" ry="00" width="80" height="80" fill="#F2F2F2" transform="rotate(-70 130,20)" fill="#00C892" filter="url(#drop-shadow1)" />
   <rect x="50" y="20" rx="30" ry="30" width="40" height="120" fill="#D8D8D8" transform="rotate(-70 85,-15)" filter="url(#drop-shadow)" />
   <circle cx="110" cy="170" r="10" fill="#00C892" />
   <circle cx="140" cy="230" r="12" fill="#F2F2F2" />
   <circle cx="70" cy="215" r="12" fill="#F2F2F2" />

</svg>
</svg>
</body>
</html>
